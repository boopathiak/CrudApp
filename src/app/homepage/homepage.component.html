<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">No</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users;let i=index">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td><button type="button" class="btn btn-primary" (click)="onEdit(user?.id)">Edit</button>&nbsp;
                  <button type="button" class="btn btn-danger" (click)="onDelete(user?.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
