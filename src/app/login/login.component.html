<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form (ngSubmit)="onSubmit()" #f="ngForm">
              <div *ngIf="errorMsg">
                  <p class="errorInfo text-center" >{{errorMsg}}</p>
                </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required ngModel email #email=ngModel>
              <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Valid Email</span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required ngModel #password=ngModel>
              <span class="help-block" *ngIf="!password.valid && password.touched">Please Enter Valid Password</span>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]=!f.valid>Login</button>
          </form>
        </div>
      </div>

        <div class="col-lg-12">
          <h5>Your Data</h5>
          <p>FirstName : {{ user.firstname }}</p>
          <p>LastName : {{ user.lastname }}</p>
          <p>Email : {{ user.email }}</p>
          <p>Password : {{ user.password }}</p>
        </div>
      </div> -->
      </div>
  </body>
</html>
