<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h4>{{ message }}</h4>
          <form (ngSubmit)="onUpdate()" #f="ngForm">
            <div class="form-group">
              <label>FirstName</label>
              <input type="text" name="firstname" class="form-control" value="Helo" required ngModel #firstname=ngModel>
              <span class="help-block" *ngIf="!firstname.valid && firstname.touched">Please Enter Valid Name</span>
            </div>
            <div class="form-group">
              <label>LastName</label>
              <input type="text" name="lastname" class="form-control" required ngModel #lastname=ngModel>
              <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please Enter Valid Email</span>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required ngModel email #email=ngModel>
              <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Valid Email</span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required ngModel #password=ngModel>
              <span class="help-block" *ngIf="!password.valid && password.touched">Please Enter Valid Password</span>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]=!f.valid>Update</button>
          </form>
        </div>
      </div>
      <div class="row" *ngIf="submitted">
        <div class="col-lg-12">
          <h5>Your Data</h5>
          <p>FirstName : {{ user.firstname }}</p>
          <p>LastName : {{ user.lastname }}</p>
          <p>Email : {{ user.email }}</p>
          <p>Password : {{ user.password }}</p>
        </div>
      </div>
      </div>
  </body>
</html>
